version: '3'

services:
  localstack:
    image: localstack/localstack:latest
    #volumes:
    #  - "./data/:/tmp/localstack"
    environment:
      - DEBUG=${DEBUG-1}
      - SERVICES=s3
      - DEFAULT_REGION="ap-northeast-1"
      - HOSTNAME=localstack
      - DATA_DIR=/tmp/localstack/data
    ports:
      - "40080:8080" # dashboard
      - "4566:4566"  # s3 endpoint

